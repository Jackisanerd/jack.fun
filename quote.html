<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes I Guess</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      transition: background-color 1s ease;
    }

    #quote-container {
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 80%;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    #quote-text {
      font-size: 24px;
      font-style: italic;
      color: #333;
      margin-bottom: 20px;
      transition: color 0.5s ease;
    }

    #author {
      font-size: 18px;
      color: #555;
      font-weight: bold;
      margin-bottom: 20px;
      transition: color 0.5s ease;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes moveParticle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }

    .particle {
      pointer-events: none;
      position: absolute;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div id="quote-container">
    <div id="quote-text">"Let's tickle South Africa's hhhhmmmm-haha. Gonna stop what I was about to say there."</div>
    <div id="author">- Jack Massey Welsh</div>
    <button onclick="generateQuote()">New Quote</button>
  </div>

  <div class="particles" id="particles"></div>

  <script>
    // Array of quotes with unique background themes
    const quotes = [

        author: '- Jack Massey Welsh',

      },

        theme: 'tech'
      },
      {

        author: '- Jack Massey Welsh',

      {

        author: '- Jack Massey Welsh and Kai Ross Best',

        theme: 'sky'

      {

        author: '- Jack Massey Welsh',
        theme: 'rainbow'

    // Function to generate a random quote and change background theme
    function generateQuote() {
      // Randomly select a quote
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

      // Get random background and text colors
      const randomTextColor = getRandomColor();
      document.getElementById('quote-text').style.color = randomTextColor;
      document.getElementById('author').style.color = randomTextColor;

      // Update the quote text - use innerHTML to support <br> tags
      document.getElementById('quote-text').innerHTML = randomQuote.text;
      document.getElementById('author').innerText = randomQuote.author;

      // Clear old particles to prevent performance issues
      document.getElementById('particles').innerHTML = '';

      // Trigger the specific background effect based on quote theme
      changeBackground(randomQuote.theme);
    }

    // Function to generate a random color (hex format)
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Function to change background based on theme
    function changeBackground(theme) {
      if (theme === 'innovation') {
        document.body.style.background = 'linear-gradient(45deg, #3498db, #8e44ad)';
        addParticles('tech');
      } else if (theme === 'nature') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?forest") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('nature');
      } else if (theme === 'sports') {
        document.body.style.background = 'linear-gradient(45deg, #e74c3c, #f39c12)';
        addParticles('sports');
      } else if (theme === 'space') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?space") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('space');
      } else if (theme === 'mountain') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?mountain") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('mountain');
      } else if (theme === 'fire') {
        document.body.style.background = 'linear-gradient(45deg, #ff7f50, #ff4500)';
        addParticles('fire');
      } else if (theme === 'art') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?art") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('art');
      } else if (theme === 'tech') {
        document.body.style.background = 'linear-gradient(45deg, #2980b9, #2ecc71)';
        addParticles('tech');
      } else if (theme === 'ocean') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?ocean") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('ocean');
      } else if (theme === 'clock') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?clock") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('clock');
      } else if (theme === 'earth') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?earth") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('earth');
      } else if (theme === 'city') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?city") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('city');
      } else if (theme === 'adventure') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?adventure") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('adventure');
      } else if (theme === 'sky') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?sky") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('sky');
      } else if (theme === 'rainbow') {
        document.body.style.background = 'linear-gradient(45deg, #FF6347, #FFD700, #32CD32, #1E90FF, #9400D3)';
        addParticles('rainbow');
      }
    }

    // Function to add particles based on theme
    function addParticles(theme) {
      const particlesContainer = document.getElementById('particles');
      const numParticles = 100;
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.position = 'absolute';
        particle.style.borderRadius = '50%';
        particle.style.width = `${Math.random() * 5 + 5}px`;
        particle.style.height = `${Math.random() * 5 + 5}px`;
        particle.style.backgroundColor = getRandomColor();
        particle.style.animation = `moveParticle ${Math.random() * 5 + 5}s linear infinite`;
        particle.style.top = `${Math.random() * window.innerHeight}px`;
        particle.style.left = `${Math.random() * window.innerWidth}px`;
        
        // Remove particle after animation completes to prevent buildup
        particle.addEventListener('animationend', function() {
          this.remove();
        });
        
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize with a random quote when the page loads
    window.onload = generateQuote;

  </script>

</body>
</html>
